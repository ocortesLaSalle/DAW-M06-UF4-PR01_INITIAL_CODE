<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Práctica</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="./js/index.js" defer></script>
</head>
<body>
  <!-- Formulario para introducir los datos del usuario -->
  <div id="user-form-container" class="p-30 container-centered full-height">
    <form id="user-form">
      <div class="form-group">
        <label for="name">Nom:</label>
        <input type="text" id="name" name="name" required value="">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required value="">
      </div>
      <div class="form-group">
        <label for="age">Edat:</label>
        <input type="number" id="age" name="age" min="10" max="99" required value="">
      </div>

      <button type="submit" id="user-form-btn" disabled>Enviar</button>
    </form>
  </div>

  <div id="game" class="p-30 hide">
    <!-- Logout button -->
    <button id="logout-btn" class="m-30 mlr-auto">Logout</button>
    <div class="cols-2">
      <section>
        <!-- Temporizador -->
        <div>Temps: <span id="timer"></span></div>

        <!-- Formulario para indicar el número de filas y columnas del juego -->
        <form id="game-form">
          <div class="form-group">
            <label for="cards-number">Nombre de cartas:</label>
            <input type="number" id="cards-number" required>
          </div>
          <button type="submit" id="play-btn">Jugar</button>
        </form>

        <!-- Tablero del juego -->
        <div id="game-board"></div>
      </section>
      <section>
        <!-- Ranking -->
        <table>
          <thead>
            <tr>
              <th>Nº</th>
              <th>Email</th>
              <th>Nº cartes</th>
              <th>Temps</th>
            </tr>
          </thead>
          <tbody id="ranking"></tbody>
        </table>
      </section>
    </div>
  </div>
</body>
</html>
